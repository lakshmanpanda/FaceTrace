<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Platform - Frame</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            height: calc(100% - 40px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .direct-link {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Face Recognition Platform</h2>
        <p>Direct URL: <a class="direct-link" href="http://localhost:5000/app" target="_blank">http://localhost:5000/app</a></p>
    </div>
    <div class="content">
        <iframe src="http://localhost:5000/app"></iframe>
    </div>
</body>
</html>
